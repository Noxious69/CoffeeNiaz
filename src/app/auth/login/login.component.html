      <!-- Container for login form -->
      <div class="max-h-auto mx-auto max-w-xl text-center"> <!-- Added text-center here -->
          <!-- Login title and description -->
          <div class="mb-8 space-y-3">
              <h1 class="text-xl font-semibold">ورود / ثبت نام</h1>
              <p class="text-gray-500">برای ورود یا ثبت نام شماره تماس خود را وارد کنید!</p>
          </div>
          <!-- Login form -->
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="w-full relative">
          <div class="mb-10 space-y-3">
            <div class="space-y-5">
              <div class="space-y-2">
                <label class="text-sm font-medium leading-none" for="phone">نام کاربری</label>
                <input
                  class="border bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm focus-visible:outline-none"
                  type="text"
                  id="phone"
                  placeholder="مثال ۰۹۰۲۳۹۳٦۳۰۳"
                  name="phone"
                  ngModel
                  required
                />
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium leading-none" for="password">کلمه عبور</label>
                <input
                  class="border bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm focus-visible:outline-none"
                  type="password"
                  id="password"
                  placeholder="* * * * * * * *"
                  name="password"
                  ngModel
                  required
                />
              </div>
            </div>
            <button
              class="ring-offset-background focus-visible:ring-ring flex h-10 w-full items-center justify-center whitespace-nowrap rounded-md bg-[#9E624C] px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-[#9E624C] focus-visible:outline-none"
              type="submit"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">ورود / ثبت نام</span>
              <span *ngIf="isLoading">در حال بارگذاری...</span>
            </button>
          </div>

          <!-- Toast Notification-->
          <div
            id="error-toast"
            class="border hidden p-4 mb-4 w-full max-w-xs text-gray-500 bg-white rounded-lg shadow-lg mt-3"
            role="alert"
          >
            <div class="ml-3 text-sm font-normal" id="error-message">پیغام خطا</div>
          </div>

        </form>


      </div>
  </div>
</div>
