<!-- modal.component.html -->
 @if (isOpen) {
     <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
         <!-- Background overlay -->
         <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="closeModal()" aria-hidden="true"></div>
       
         <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
           <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
             <!-- Modal panel -->
             <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
               <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                 <div class="sm:flex sm:items-start">
                   <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-[#9E624C] sm:mx-0 sm:h-10 sm:w-10">
                     <span class="bi bi-search text-white"></span>
                   </div>
                   <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                     <h1 class="text-base font-semibold text-gray-900" id="modal-title">جستجو</h1>
                     <div class="mt-2">
                       <input type="text" placeholder="جستجو کنید" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#28221E]">
                     </div>
                   </div>
                 </div>
               </div>
               <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                 <button type="button" (click)="closeModal()" class="inline-flex w-full justify-center rounded-md bg-[#9E624C] px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-[#28221E] sm:ml-3 sm:w-auto">جستجو</button>
                 <button type="button" (click)="closeModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">بستن</button>
               </div>
             </div>
           </div>
         </div>
       </div>
 }
