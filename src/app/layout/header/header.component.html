<body
  style="font-family: persian , sans-serif !important;"
  class="text-base leading-normal tracking-normal text-gray-600 bg-white work-sans"
>
  <!--TopBar-->
  <nav id="header" class="top-0 z-30 w-full py-1">
    <div
      class="container flex flex-wrap items-center justify-between w-full px-6 py-3 mx-auto mt-0"
    >
      <label for="menu-toggle" class="block cursor-pointer md:hidden">
        <svg
          class="text-gray-900 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
        >
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </label>
      <input class="hidden" type="checkbox" id="menu-toggle" />
      
      <div
        class="order-3 hidden w-full md:flex md:items-center md:w-auto md:order-1"
        id="menu"
      >
        <nav>
            <!-- the new navbar links for menu -->
            <ul class="items-center justify-between pt-4 text-base text-gray-700 md:pt-0 md:hidden">
                <li class="mx-1 px-1 py-2">
                  <a routerLink="/contact" routerLinkActive="router-link-active" class="font-medium no-underline hover:underline hover:text-black inline-block px-4 py-2">تماس با ما</a>
                </li>
                <li class="mx-1 px-1 py-2">
                  <a href="#" class="font-medium no-underline hover:underline hover:text-black inline-block px-4 py-2">درباره ما</a>
                </li>
                <li class="mx-1 px-1 py-2">
                  <a href="#" class="font-medium no-underline hover:underline hover:text-black inline-block px-4 py-2">خدمات</a>
                </li>
              
                <!-- Dropdown for لیست محصولات -->
                <li class="relative mx-1 px-1 py-2 bg-white group">
                  <a class="font-medium no-underline hover:underline hover:text-black inline-block px-4 py-2">
                    لیست محصولات
                    <i class="bi bi-caret-down-fill"></i>
                  </a>
                  <!-- Dropdown Menu -->
                  <ul class="absolute !bg-white border-2 left-0 mt-1 p-2 w-full rounded-lg shadow-lg bg-white hidden group-hover:block z-10">
                    <li class="whitespace-no-wrap text-sm text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                      <a href="#" class="px-4 py-2 block">1</a>
                    </li>
                    <li class="whitespace-no-wrap text-sm text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                      <a href="#" class="px-4 py-2 block">2</a>
                    </li>
                    <li class="whitespace-no-wrap text-sm text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                      <a href="#" class="px-4 py-2 block">3</a>
                    </li>
                  </ul>
                </li>
              
                <li class="relative mx-1 px-1 py-2">
                  <a [routerLink]="['/home']" routerLinkActive="router-link-active"  class="font-medium no-underline hover:underline hover:text-black inline-block px-4 py-2">
                    صفحه اصلی
                    <span class="inline-block w-3 h-3 bg-white rounded-full ml-1"></span> <!-- Circle Dot -->
                  </a>
                </li>
              </ul>
              
              <!-- end of links -->
            
              <!-- elements of topbar -->
          <ul
            class="items-center justify-between pt-4 text-base text-gray-700 md:flex md:pt-0"
          >
            <li>
              <a
                style="font-family: persian  !important;"
                class="inline-block px-4 py-2 no-underline hover:text-black hover:underline"
                href="#"
                >0902-3936303</a
              >
              <!-- <a class="inline-block px-4 py-2 no-underline hover:text-black hover:underline" href="#">3936303</a> -->
            </li>
            <li class="bg-[#F2E5DA] hidden sm:flex md:flex rounded-full inline-block no-underline w-12 h-12 flex items-center justify-center p-2">
              <svg
                width="21"
                height="28"
                viewBox="0 0 21 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path

                  fill="#9E624C"
                />
              </svg>
            </li>
          </ul>
          <!-- end of elements of topbar -->
        </nav>
        
      </div>

      
      <div class="order-1 md:order-2">
        <a
          class="flex items-center text-xl font-bold tracking-wide text-gray-800 no-underline hover:no-underline"
          href="#"
        >
          <img src="/images/Logo.png" alt="logo" class="w-auto h-16" />
        </a>
      </div>

      
      <div class="flex items-center order-2 md:order-3" id="nav-content">
        <div
          class="flex mx-3 overflow-hidden rounded-full"
          style="border: 2px solid #9e624c"
        >
          <button
            class="px-4 py-2 text-gray-800 bg-transparent rounded-l-full hover:bg-gray-100 focus:outline-none"
          >
            ورود
          </button>
          <button
            class="px-4 py-2 text-gray-800 bg-transparent rounded-r-full hover:bg-gray-100 focus:outline-none"
          >
            ثبت نام
          </button>
        </div>

        <a
          class="bg-[#9E624C] text-white p-3 rounded-full inline-block no-underline hover:text-black w-12 h-12 flex items-center justify-center"
          href="#"
        >
          <i class="bi bi-basket"></i>
        </a>

        <!-- use the modal on this tag -->
        <a
          (click)="openModal()"
          class="text-[#9E624C] border mx-3 p-3 rounded-full inline-block no-underline hover:text-black w-12 h-12 flex items-center justify-center"
        >
          <i class="bi bi-search"></i>
        </a>

      </div>

    </div>
  </nav>

  <!-- navbar -->
   
  <div class="flex items-center justify-center hidden md:flex">
    <!-- Navbar Container -->
    <nav class="bg-[#28221E] rounded-full px-6 py-3 shadow-md md:w-[50vw]">
      <!-- Navbar Links -->
      <ul class="flex justify-center space-x-10">
        <li class="mx-1 px-1 py-2">
          <a routerLink="/contact" class="font-medium text-white no-underline hover:bg-gray">تماس با ما</a>
        </li>
        <li class="mx-1 px-1 py-2">
          <a href="#" class="font-medium text-white no-underline hover:bg-gray">درباره ما</a>
        </li>
        <li class="mx-1 px-1 py-2">
          <a href="#" class="font-medium text-white no-underline hover:bg-gray">خدمات</a>
        </li>

        <li class="items-center justify-center relative mx-1 px-1 py-2 group hover:bg-gray rounded-full md:mb-0" id="button_admin">
            <a class="font-medium text-white no-underline hover:bg-gray">
                <span class="firstlevel mx-2">لیست محصولات</span>
                <i class="bi bi-caret-down-fill"></i>
            </a>
            <ul class="absolute left-0 top-0 mt-10 p-2 w-[10vw] border-2 !bg-white rounded-lg shadow-lg bg-white z-10 hidden group-hover:block">
                <svg class="block fill-current text-white w-4 h-4 absolute left-0 top-0 ml-3 -mt-3 z-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path></svg>
                <li class="p-1 whitespace-no-wrap rounded-full text-sm md:text-base text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                    <a class="px-2 py-1" href="http://www.italiansubs.local:8081/forum/index.php?action=admin;area=featuresettings">
                        <span class="">1</span>
                    </a>
                </li>
                <li class="p-1 whitespace-no-wrap rounded-full text-sm md:text-base text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                    <a class="px-2 py-1" href="http://www.italiansubs.local:8081/forum/index.php?action=admin;area=packages">
                        <span class="">2 </span>
                    </a>
                </li>
                <li class="p-1 whitespace-no-wrap rounded-full text-sm md:text-base text-gray-600 hover:text-gray-800 hover:bg-gray-100">
                    <a class="px-2 py-1" href="http://www.italiansubs.local:8081/forum/index.php?action=admin;area=permissions">
                        <span class="">3</span>
                    </a>
                </li>
            </ul>
        </li>
        
        <li class="relative mx-1 px-1 py-2">
          <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="font-medium text-white no-underline hover:bg-gray">
            <!-- Circle Dot -->
            صفحه اصلی
            <span class="inline-block w-3 h-3 bg-white rounded-full mr-1"></span> 
          </a>
        </li>
      </ul>
    </nav>
  </div>
