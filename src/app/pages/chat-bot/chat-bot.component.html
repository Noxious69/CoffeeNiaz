<!-- chatbot.component.html -->
<div class="pb-12 fixed bottom-0 right-0 mb-4 mr-4 z-50">
    <button (click)="toggleChatbox()" class="bg-[#28221E] text-white py-2 px-4 rounded-md hover:bg-gray-800 transition duration-300 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
     چت با ادمین ربات
    </button>
  </div>

  <div *ngIf="isChatboxOpen" class="pb-12 fixed bottom-16 right-4 w-96 z-50">
    <div class="bg-white shadow-md rounded-lg max-w-lg w-full">
      <div class="p-4 border-b bg-[#28221E] text-white rounded-t-lg flex justify-between items-center">
        <p class="text-lg font-semibold">ربات ادمین</p>
        <button (click)="toggleChatbox()" class="text-gray-300 hover:text-gray-400 focus:outline-none focus:text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-4 h-80 overflow-y-auto" #chatbox>
        <!-- Chat messages will be displayed here -->
        <div *ngFor="let message of messages" [ngClass]="{'text-right': message.isUser, 'text-left': !message.isUser}">
          <p [ngClass]="{'bg-[#28221E] text-white': message.isUser, 'bg-gray-200 text-gray-700': !message.isUser}" class="rounded-lg py-2 px-4 inline-block mb-2">
            {{ message.text }}
          </p>
        </div>
      </div>
      <div class="p-4 border-t flex">
        <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" type="text" placeholder="تایپ کنید" class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-[#28221E]">
        <button (click)="sendMessage()" class="bg-[#28221E] text-white px-4 py-2 rounded-r-md hover:bg-gray-800 transition duration-300">ارسال</button>
      </div>
    </div>
  </div>
